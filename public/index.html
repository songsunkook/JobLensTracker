<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>JobLens - 취업 데이터 통합 인사이트</title>
    <meta name="description" content="데이터 기반 취업 시장 분석과 인사이트를 제공하는 JobLens. 연봉 분석, 기업 분포, 요구사항 통계를 한눈에 확인하세요." />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts for Korean -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Preload critical assets -->
    <link rel="preload" as="style" href="/assets/index.css" />
    <link rel="stylesheet" href="/assets/index.css" />
    <script type="module" crossorigin src="/assets/main.NNCeb99K.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main.HGDiOFAB.css">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Entry point -->
    
    <!-- Only load replit banner in development -->
    <script>
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        const script = document.createElement('script');
        script.src = 'https://replit.com/public/js/replit-dev-banner.js';
        script.async = true;
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
