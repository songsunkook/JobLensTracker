<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobLens - 취업 데이터 통합 인사이트</title>
    <meta name="description" content="데이터 기반 취업 시장 분석과 인사이트를 제공하는 JobLens. 연봉 분석, 기업 분포, 요구사항 통계를 한눈에 확인하세요.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="21 21l-4.35-4.35"/>
                        </svg>
                    </div>
                    <h1>JobLens</h1>
                </div>
                <span class="header-subtitle">취업 데이터 통합 인사이트</span>
            </div>
            
            <div class="header-actions">
                <button class="header-btn" id="notificationsBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                    <span class="notification-badge"></span>
                </button>
                <button class="header-btn" id="bookmarksBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
                    </svg>
                </button>
                <div class="user-avatar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="layout">
                <!-- Left Sidebar - Filters -->
                <aside class="sidebar-left">
                    <div class="filter-panel">
                        <h2>필터 설정</h2>
                        
                        <!-- Industry Filter -->
                        <div class="filter-section">
                            <h3>산업군</h3>
                            <div class="checkbox-group" id="industryFilters">
                                <label class="checkbox-item">
                                    <input type="checkbox" value="IT/소프트웨어" checked>
                                    <span>IT/소프트웨어</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="핀테크" checked>
                                    <span>핀테크</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="게임">
                                    <span>게임</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="바이오/헬스케어">
                                    <span>바이오/헬스케어</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="이커머스">
                                    <span>이커머스</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="교육/에듀테크">
                                    <span>교육/에듀테크</span>
                                </label>
                            </div>
                        </div>

                        <!-- Salary Range Filter -->
                        <div class="filter-section">
                            <h3>연봉 범위</h3>
                            <div class="salary-filters">
                                <div class="salary-input">
                                    <label>최소 연봉 (만원)</label>
                                    <input type="range" id="salaryMin" min="2500" max="8000" step="100" value="3000">
                                    <div class="range-labels">
                                        <span>2,500</span>
                                        <span id="salaryMinValue">3,000</span>
                                        <span>8,000</span>
                                    </div>
                                </div>
                                <div class="salary-input">
                                    <label>최대 연봉 (만원)</label>
                                    <input type="range" id="salaryMax" min="3000" max="10000" step="100" value="6000">
                                    <div class="range-labels">
                                        <span>3,000</span>
                                        <span id="salaryMaxValue">6,000</span>
                                        <span>10,000+</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Location Filter -->
                        <div class="filter-section">
                            <h3>지역</h3>
                            <div class="checkbox-group" id="locationFilters">
                                <label class="checkbox-item">
                                    <input type="checkbox" value="서울" checked>
                                    <span>서울</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="판교" checked>
                                    <span>판교</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="부산">
                                    <span>부산</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="대구">
                                    <span>대구</span>
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" value="원격근무">
                                    <span>원격근무</span>
                                </label>
                            </div>
                        </div>

                        <!-- Experience Level -->
                        <div class="filter-section">
                            <h3>경력 구분</h3>
                            <div class="radio-group" id="experienceFilters">
                                <label class="radio-item">
                                    <input type="radio" name="experience" value="all" checked>
                                    <span>전체</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="experience" value="entry">
                                    <span>신입</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="experience" value="junior">
                                    <span>경력 (1-3년)</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="experience" value="senior">
                                    <span>시니어 (3년+)</span>
                                </label>
                            </div>
                        </div>

                        <button class="apply-filters-btn" id="applyFiltersBtn">
                            필터 적용하기
                        </button>
                    </div>
                </aside>

                <!-- Main Content Area -->
                <div class="main-content">
                    <!-- Loading State -->
                    <div class="loading" id="loadingState">
                        <div class="loading-spinner"></div>
                        <p>데이터를 불러오는 중...</p>
                    </div>

                    <!-- Statistics Overview -->
                    <div class="card" id="statisticsCard" style="display: none;">
                        <div class="card-header">
                            <h2>검색 결과</h2>
                            <span class="result-count" id="resultCount">조건에 맞는 <strong>0개</strong> 기업</span>
                        </div>
                        <div class="stats-grid" id="statsGrid">
                            <div class="stat-item">
                                <div class="stat-value" id="avgSalary">0</div>
                                <div class="stat-label">평균 연봉 (만원)</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="totalJobs">0</div>
                                <div class="stat-label">총 공고 수</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="newJobs">0</div>
                                <div class="stat-label">신규 공고</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="companies">0</div>
                                <div class="stat-label">채용 기업</div>
                            </div>
                        </div>
                    </div>

                    <!-- Keywords Tags -->
                    <div class="card" id="keywordsCard" style="display: none;">
                        <h3>인기 요구 조건</h3>
                        <div class="keywords-section">
                            <h4>필수 조건</h4>
                            <div class="tags-container" id="requirementTags"></div>
                        </div>
                        <div class="keywords-section">
                            <h4>우대 조건</h4>
                            <div class="tags-container" id="preferredTags"></div>
                        </div>
                    </div>

                    <!-- Salary Chart -->
                    <div class="card" id="salaryChartCard" style="display: none;">
                        <h3>연봉 분포</h3>
                        <div class="chart-container">
                            <canvas id="salaryChart"></canvas>
                        </div>
                        <div class="salary-stats" id="salaryStats">
                            <div class="salary-stat">
                                <div class="value" id="minSalary">0만원</div>
                                <div class="label">최소</div>
                            </div>
                            <div class="salary-stat">
                                <div class="value" id="medianSalary">0만원</div>
                                <div class="label">중간값</div>
                            </div>
                            <div class="salary-stat">
                                <div class="value" id="maxSalary">0만원</div>
                                <div class="label">최대</div>
                            </div>
                        </div>
                    </div>

                    <!-- Job Listings -->
                    <div class="card" id="jobListingsCard" style="display: none;">
                        <div class="card-header">
                            <h3>채용 공고</h3>
                            <select id="sortSelect">
                                <option value="latest">최신순</option>
                                <option value="salary">연봉순</option>
                                <option value="deadline">마감임박순</option>
                            </select>
                        </div>
                        <div class="jobs-container" id="jobsContainer"></div>
                        <div class="load-more" id="loadMoreContainer" style="display: none;">
                            <button class="load-more-btn">더 많은 공고 보기</button>
                        </div>
                    </div>
                </div>

                <!-- Right Sidebar - Map -->
                <aside class="sidebar-right">
                    <div class="card">
                        <h3>기업 분포 지도</h3>
                        <div class="map-container" id="mapContainer">
                            <div class="map-loading">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="3 6 9 1 15 6 21 1 21 18 15 23 9 18 3 23"/>
                                    <line x1="9" y1="1" x2="9" y2="18"/>
                                    <line x1="15" y1="6" x2="15" y2="23"/>
                                </svg>
                                <p>지도 로딩 중...</p>
                            </div>
                        </div>
                        
                        <!-- Map Legend -->
                        <div class="map-legend">
                            <h4>범례</h4>
                            <div class="legend-items">
                                <div class="legend-item">
                                    <div class="legend-color primary"></div>
                                    <span>IT/소프트웨어</span>
                                </div>
                                <div class="legend-item">
                                    <div class="legend-color accent"></div>
                                    <span>핀테크</span>
                                </div>
                            </div>
                        </div>

                        <!-- Regional Statistics -->
                        <div class="regional-stats">
                            <h4>지역별 통계</h4>
                            <div class="location-stats" id="locationStats"></div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/statistics.js"></script>
    <script src="/js/keywords.js"></script>
    <script src="/js/salary-chart.js"></script>
    <script src="/js/job-listings.js"></script>
    <script src="/js/map.js"></script>
    <script src="/js/toast.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
